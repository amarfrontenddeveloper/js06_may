<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javascript program</title>
</head>
<body>
    <h1>Hello Welcome in Javascript</h1>
    <h2>while loop</h2>
    <script>
        var i=1;
        while (i<=15) 
        {
          document.write("<br>"+i);
          i=i+1;    
        }
      var i=1;
      var name=prompt("Enter your name");
      while (i<=10) 
      {
       document.write("<br>"+i+" "+name);
       i=i+1;      
      }
    </script>
</body>
</html>
